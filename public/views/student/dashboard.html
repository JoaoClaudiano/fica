<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard do Aluno — FICA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/themes.css" />
  <link rel="stylesheet" href="/styles/accessibility.css" />
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <main id="main" role="main">
    <section class="student-hero">
      <h1>Bem-vindo, [Nome do Aluno]</h1>
      <p>Acompanhe sua frequência, bem-estar e conquistas.</p>
    </section>

    <!-- Indicadores -->
    <section class="student-indicators">
      <div class="card frequency-card">
        <h2>Frequência</h2>
        <p>95% nos últimos 30 dias</p>
      </div>
      <div class="card wellbeing-card">
        <h2>Bem-Estar</h2>
        <p>Bom</p>
      </div>
      <div class="card achievements-card">
        <h2>Conquistas</h2>
        <p>3 metas alcançadas</p>
      </div>
    </section>

    <!-- Alertas -->
    <section class="student-alerts">
      <h2>Alertas Recentes</h2>

      <div id="alerts-container">
        <!-- Exemplo de card de alerta usando componente -->
        <div class="alert-card">
          <h3>Alerta de Atenção</h3>
          <p>Faltas recorrentes detectadas nos últimos 7 dias.</p>
          <span class="tag">Cuidado sugerido</span>
        </div>
      </div>
    </section>

    <!-- Ferramentas Socioemocionais -->
    <section class="student-tools">
      <h2>Caixa de Ferramentas</h2>
      <ul>
        <li><button>Exercício de Respiração</button></li>
        <li><button>Diário de Gratidão</button></li>
        <li><button>Agenda de Revisão Inteligente</button></li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/scripts/router.js"></script>
  <script src="/scripts/accessibility.js"></script>
  <script src="/scripts/app.js"></script>
  <script>
    // Inserir header e footer via componentes
    fetch('/components/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/components/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

</body>
</html>
